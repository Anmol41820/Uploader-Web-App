<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin Page</title>
  </head>
  <body>
    <h1 style="text-align: center;">Admin Page</h1>
    <table class="table">
        
            {% if filess|length==0 %}
            <div class="alert alert-dark" role="alert">
                No record, Please add the file!!!
              </div>
                
            
            {% else %}
                    
                
            <thead>
                <tr>
                  <th scope="col">Sno</th>
                  <th scope="col">File</th>
                  <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            {% for file in filess %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                
                <td>
                    {{file.filename}}
                </td>
                <td>
                    <a href="/download/{{file.filename}}" type="download" value="download" class="btn btn-outline-dark btn-sm mx-1">Download</button>
                    <a href="/open/{{file.filename}}" type="open" value="open" class="btn btn-outline-dark btn-sm">Open</button>
                </td>
            </tr>
            {% endfor %}
            {% endif %}
          
        </tbody>
      </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
